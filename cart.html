<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body {
  background:#000;
  color:#fff;
  font-family: Arial, sans-serif;
}

.cart-container {
  max-width: 900px;
  margin: 30px auto;
  padding: 15px;
}

h1 {
  text-align:center;
  color:red;
  text-shadow:0 0 10px red;
}

.cart-item {
  border:2px solid red;
  border-radius:15px;
  padding:20px;
  margin-bottom:20px;
  text-align:center;
  box-shadow:0 0 12px red;
}

.cart-item h3 {
  color:red;
}

.qty-box {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin:15px 0;
}

.qty-box button {
  width:45px;
  height:40px;
  background:red;
  border:none;
  border-radius:8px;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
}

.remove-btn {
  background:red;
  border:none;
  padding:8px 25px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

#total {
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:red;
  margin:20px 0;
}

#checkout-btn {
  display:block;
  width:90%;
  max-width:400px;
  margin:20px auto;
  padding:14px;
  background:red;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 12px red;
}

/* WHATSAPP BUTTON */
.whatsapp-btn {
  width:90%;
  max-width:500px;
  padding:14px;
  background:#25D366;
  color:#000;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 12px rgba(37,211,102,0.6);
  margin:15px auto 40px auto;
  display:block;
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:1000;
}

.modal-content {
  background:#111;
  max-width:500px;
  margin:8% auto;
  padding:20px;
  border-radius:15px;
  border:2px solid red;
  box-shadow:0 0 15px red;
}

.modal-content h2 {
  text-align:center;
  color:red;
}

.modal-content input,
.modal-content textarea {
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#222;
  border:1px solid red;
  border-radius:8px;
  color:white;
}

.place-order {
  width:100%;
  padding:14px;
  background:red;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
}

/* MOBILE FIX */
@media (max-width:600px) {
  .qty-box {
    gap:12px;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="cart.html" class="active">Cart</a>
</nav>

<div class="cart-container">
  <h1>Your Cart</h1>

  <div id="cart-items"></div>

  <div id="total">Total: Rs 0</div>

  <button id="checkout-btn" onclick="openCheckout()">Checkout</button>

  <!-- WhatsApp Button -->
  <button class="whatsapp-btn" onclick="sendWhatsApp()">Send Order on WhatsApp</button>
</div>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <h2>Checkout</h2>

    <form id="orderForm" action="https://api.web3forms.com/submit" method="POST">

      <input type="hidden" name="access_key" value="41466539-4bd3-4013-8536-d1e59d78d0f0">
      <input type="hidden" name="subject" value="New Neon Sign Order">
      <input type="hidden" name="from_name" value="Modern Neon Sign">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Delivery Address" required></textarea>
      <textarea name="instructions" placeholder="Neon color, font, size, other instructions"></textarea>

      <textarea name="order_details" id="orderDetails" hidden></textarea>

      <button type="submit" class="place-order">Place Order</button>
    </form>
  </div>
</div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let box = document.getElementById("cart-items");
  let totalEl = document.getElementById("total");

  box.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    box.innerHTML = "<p style='text-align:center'>Your cart is empty.</p>";
    document.getElementById("checkout-btn").style.display = "none";
    return;
  }

  document.getElementById("checkout-btn").style.display = "block";

  cart.forEach((item, i) => {
    if (!item.quantity || item.quantity < 1) item.quantity = 1;

    let itemTotal = item.price * item.quantity;
    total += itemTotal;

    box.innerHTML += `
      <div class="cart-item">
        <h3>${item.name}</h3>
        <p>Rs ${item.price}</p>

        <div class="qty-box">
          <button onclick="changeQty(${i},-1)">-</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>

        <p><strong>Rs ${itemTotal}</strong></p>
        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });

  totalEl.innerHTML = "Total: Rs " + total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(i, v) {
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart[i].quantity += v;
  if (cart[i].quantity < 1) cart[i].quantity = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(i) {
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function openCheckout() {
  document.getElementById("checkoutModal").style.display = "block";
  prepareOrderDetails();
}

function prepareOrderDetails() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let details = "";

  cart.forEach(item => {
    details += `${item.name} | Qty: ${item.quantity} | Rs ${item.price}\n`;
  });

  document.getElementById("orderDetails").value = details;
}

function sendWhatsApp() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let msg = "New Neon Sign Order:%0A";

  cart.forEach(item => {
    msg += `${item.name} x ${item.quantity} = Rs ${item.price * item.quantity}%0A`;
  });

  window.open(`https://wa.me/923000767300?text=${msg}`, "_blank");
}

loadCart();
</script>

</body>
</html>
