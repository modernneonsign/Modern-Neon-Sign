<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== CART LAYOUT ===== */
.cart-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 15px;
}

.cart-item {
  border: 2px solid #ff1a1a;
  border-radius: 15px;
  padding: 18px;
  margin-bottom: 20px;
  box-shadow: 0 0 12px #ff1a1a;
  text-align: center;
}

.qty-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin: 15px 0;
}

.qty-box button {
  width: 55px;
  height: 40px;
  background: #ff1a1a;
  border: none;
  border-radius: 8px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
}

.remove-btn {
  margin-top: 12px;
  padding: 10px 22px;
  background: #ff1a1a;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

#totalAmount {
  text-align: center;
  font-size: 22px;
  margin-top: 15px;
  color: #ff1a1a;
}

.checkout-btn {
  display: block;
  margin: 20px auto;
  padding: 14px 30px;
  background: #ff1a1a;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== CHECKOUT MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 999;
}

.checkout-box {
  background: #111;
  max-width: 420px;
  margin: 6% auto;
  padding: 22px;
  border-radius: 15px;
  border: 2px solid #ff1a1a;
  box-shadow: 0 0 20px #ff1a1a;
}

.checkout-box h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #ff1a1a;
}

.checkout-box input,
.checkout-box textarea {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ff1a1a;
  background: #222;
  color: #fff;
  box-sizing: border-box;
}

.place-order-btn {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  background: #ff1a1a;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.whatsapp-btn {
  width: 90%;
  margin: 15px auto 30px;
  display: block;
  padding: 14px;
  background: #25D366;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .checkout-box {
    width: 92%;
    margin-top: 12%;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="cart.html" class="active">Cart</a>
</nav>

<h1 class="neon-title">Your Cart</h1>

<div id="cartItems" class="cart-container"></div>

<div id="totalAmount">Total: Rs 0</div>

<button class="checkout-btn" onclick="openCheckout()">Checkout</button>

<!-- ===== CHECKOUT ===== -->
<div id="checkoutModal" class="modal">
  <div class="checkout-box">
    <h2>Checkout</h2>

    <form id="orderForm">
      <!-- WEB3FORMS -->
      <input type="hidden" name="access_key" value="41466539-4bd3-4013-8536-d1e59d78d0f0">
      <input type="hidden" name="subject" value="New Neon Sign Order – Invoice">
      <input type="hidden" name="message" id="invoiceText">

      <input type="text" id="custName" name="name" placeholder="Your Name" required>
      <input type="email" id="custEmail" name="email" placeholder="Your Email" required>
      <input type="tel" id="custPhone" name="phone" placeholder="Phone Number" required>
      <textarea id="custAddress" name="address" placeholder="Delivery Address" required></textarea>
      <textarea id="instructions" placeholder="Neon color, font, size, instructions"></textarea>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </div>
</div>

<button class="whatsapp-btn" onclick="sendWhatsApp()">Send Order on WhatsApp</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function renderCart() {
  const box = document.getElementById("cartItems");
  let total = 0;
  box.innerHTML = "";

  if (cart.length === 0) {
    box.innerHTML = "<p style='text-align:center'>Your cart is empty.</p>";
    document.getElementById("totalAmount").innerText = "Total: Rs 0";
    return;
  }

  cart.forEach((item, i) => {
    if (!item.name) item.name = "Custom Neon Sign";
    if (!item.qty || item.qty < 1) item.qty = 1;

    const price = item.price || 0;
    const itemTotal = item.qty * price;
    total += itemTotal;

    box.innerHTML += `
      <div class="cart-item">
        <h3>${item.name}</h3>
        <p>Rs ${price}</p>

        <div class="qty-box">
          <button onclick="changeQty(${i},-1)">−</button>
          <strong>${item.qty}</strong>
          <button onclick="changeQty(${i},1)">+</button>
        </div>

        <p><strong>Rs ${itemTotal}</strong></p>
        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });

  document.getElementById("totalAmount").innerText = "Total: Rs " + total;
}

function changeQty(i, c) {
  cart[i].qty += c;
  if (cart[i].qty < 1) cart[i].qty = 1;
  saveCart();
  renderCart();
}

function removeItem(i) {
  cart.splice(i, 1);
  saveCart();
  renderCart();
}

function openCheckout() {
  document.getElementById("checkoutModal").style.display = "block";
}

function generateInvoice() {
  let name = document.getElementById("custName").value;
  let email = document.getElementById("custEmail").value;
  let phone = document.getElementById("custPhone").value;
  let address = document.getElementById("custAddress").value;
  let inst = document.getElementById("instructions").value;

  let text = "INVOICE – MODERN NEON SIGN\n\n";
  let total = 0;

  cart.forEach(item => {
    text += `${item.name} x ${item.qty} = Rs ${item.qty * item.price}\n`;
    total += item.qty * item.price;
  });

  text += `\nTotal: Rs ${total}`;
  text += `\n\nCustomer Name: ${name}`;
  text += `\nEmail: ${email}`;
  text += `\nPhone: ${phone}`;
  text += `\nAddress: ${address}`;
  text += `\nInstructions: ${inst}`;

  document.getElementById("invoiceText").value = text;
}

document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();
  generateInvoice();

  fetch("https://api.web3forms.com/submit", {
    method: "POST",
    body: new FormData(this)
  }).then(() => {
    alert("Order placed successfully!");
    localStorage.removeItem("cart");
    location.reload();
  });
});

function sendWhatsApp() {
  let msg = "INVOICE – MODERN NEON SIGN%0A%0A";
  let total = 0;

  cart.forEach(item => {
    msg += `${item.name} x ${item.qty} = Rs ${item.qty * item.price}%0A`;
    total += item.qty * item.price;
  });

  msg += `%0ATotal: Rs ${total}`;

  window.open("https://wa.me/923000767300?text=" + msg, "_blank");
}

renderCart();
</script>

</body>
</html>
