<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Checkout button */
    #checkout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-weight: bold;
      background-color: red !important;
      color: white !important;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkout-btn:hover {
      background-color: darkred !important;
    }

    /* Cart item buttons */
    .cart-item button {
      background-color: red !important;
      color: white !important;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
      padding: 5px 10px;
    }
    .cart-item button:hover {
      background-color: darkred !important;
    }

    /* Total price color */
    #total {
      color: red !important;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #111;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: white;
    }

    .modal-content h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid red;
      background-color: #222;
      color: white;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content .place-order {
      background-color: red;
      color: white;
    }

    .modal-content .place-order:hover {
      background-color: darkred;
    }

    .modal-content .cancel {
      background-color: #555;
      color: white;
      margin-left: 10px;
    }

    .modal-content .cancel:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="cart.html" class="active">Cart</a>
</nav>

<div class="cart-container">
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div id="total">Total: ₨ 0</div>
  <button id="checkout-btn" onclick="showCheckout()">Checkout</button>
</div>

<!-- Modal Checkout -->
<div id="checkout-modal" class="modal">
  <div class="modal-content">
    <h2>Checkout Information</h2>
    <form id="checkout-form">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Address:</label>
      <textarea id="address" required></textarea>

      <label>Phone:</label>
      <input type="text" id="phone" required>

      <label>Email:</label>
      <input type="email" id="email">

      <button type="submit" class="place-order">Place Order</button>
      <button type="button" class="cancel" onclick="closeCheckout()">Cancel</button>
    </form>
  </div>
</div>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartContainer = document.getElementById("cart-items");
    let totalPriceEl = document.getElementById("total");

    cartContainer.innerHTML = "";

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceEl.textContent = "Total: ₨ 0";
        document.getElementById("checkout-btn").style.display = "none";
        return;
    }

    document.getElementById("checkout-btn").style.display = "block";

    let totalPrice = 0;
    let cartHTML = "";

    cart.forEach((item, index) => {
        // Ensure price and quantity are numbers
        let price = Number(item.price) || 0;
        let quantity = Number(item.quantity) || 0;
        let itemTotal = price * quantity;
        totalPrice += itemTotal;

        cartHTML += `
            <div class="cart-item">
                <div class="cart-info">
                    <h4>${item.name}</h4>
                    <p>₨ ${price}</p>
                    <div class="qty-box">
                        <button onclick="changeQty(${index}, -1)">-</button>
                        <span>${quantity}</span>
                        <button onclick="changeQty(${index}, 1)">+</button>
                    </div>
                </div>
                <p class="item-total">₨ ${itemTotal}</p>
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        `;
    });

    cartContainer.innerHTML = cartHTML;
    totalPriceEl.textContent = "Total: ₨ " + totalPrice;
}

function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = Number(cart[index].quantity) || 0;
    cart[index].quantity += change;

    if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

// Show modal
function showCheckout() {
    document.getElementById("checkout-modal").style.display = "block";
}

// Close modal
function closeCheckout() {
    document.getElementById("checkout-modal").style.display = "none";
}

// Submit order
document.getElementById("checkout-form").addEventListener("submit", function(e) {
    e.preventDefault();
    
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;

    alert(`Thank you, ${name}! Your order has been placed.`);
    localStorage.removeItem("cart");
    loadCart();
    closeCheckout();
});

// Close modal if click outside content
window.onclick = function(event) {
    let modal = document.getElementById("checkout-modal");
    if (event.target == modal) {
        closeCheckout();
    }
}

loadCart();
</script>

</body>
</html>
