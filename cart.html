<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>

  <!-- IMPORTANT: Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    /* Cart container */
    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .cart-item {
      border: 2px solid #ff1a1a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px #ff3333;
    }

    .qty-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .qty-box button {
      background: #ff1a1a;
      color: #000;
      border: none;
      padding: 5px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff3333;
    }

    .remove-btn {
      background: #ff1a1a;
      border: none;
      padding: 6px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px #ff3333;
    }

    #checkout-btn {
      display: block;
      margin: 25px auto;
      padding: 12px 25px;
      background: #ff1a1a;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #ff3333;
      cursor: pointer;
    }

    #total {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #ff1a1a;
    }

    /* Checkout modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .modal-content {
      background: #111;
      max-width: 500px;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ff1a1a;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #ff1a1a;
      border-radius: 6px;
    }

    .place-order {
      background: #ff1a1a;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    /* MOBILE FRIENDLY */
    @media (max-width: 768px) {
      .cart-container {
        padding: 10px;
      }

      .cart-item {
        text-align: center;
      }

      .qty-box {
        justify-content: center;
      }

      #checkout-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="cart.html" class="active">Cart</a>
</nav>

<div class="cart-container">
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div id="total">Total: ₨ 0</div>
  <button id="checkout-btn" onclick="showCheckout()">Checkout</button>
</div>

<!-- CHECKOUT MODAL -->
<div id="checkout-modal" class="modal">
  <div class="modal-content">
    <h2>Checkout</h2>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <textarea id="address" placeholder="Delivery Address" required></textarea>

    <!-- ONLY ONE instruction field -->
    <textarea id="instructions" placeholder="Neon color, font style, size, other instructions"></textarea>

    <button class="place-order" onclick="placeOrder()">Place Order</button>
  </div>
</div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let cartBox = document.getElementById("cart-items");
  let totalEl = document.getElementById("total");

  cartBox.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    cartBox.innerHTML = "<p>Your cart is empty.</p>";
    totalEl.innerHTML = "Total: ₨ 0";
    document.getElementById("checkout-btn").style.display = "none";
    return;
  }

  document.getElementById("checkout-btn").style.display = "block";

  cart.forEach((item, index) => {

    // ✅ FIX UNDEFINED QUANTITY
    if (!item.quantity || item.quantity < 1) {
      item.quantity = 1;
    }

    let itemTotal = item.price * item.quantity;
    total += itemTotal;

    cartBox.innerHTML += `
      <div class="cart-item">
        <h3>${item.name}</h3>
        <p>₨ ${item.price}</p>

        <div class="qty-box">
          <button onclick="updateQty(${index}, -1)">−</button>
          <span>${item.quantity}</span>
          <button onclick="updateQty(${index}, 1)">+</button>
        </div>

        <p><strong>₨ ${itemTotal}</strong></p>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  totalEl.innerHTML = "Total: ₨ " + total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateQty(i, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[i].quantity += change;

  if (cart[i].quantity < 1) cart[i].quantity = 1;

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(i) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function showCheckout() {
  document.getElementById("checkout-modal").style.display = "block";
}

function placeOrder() {
  alert("Order placed successfully!");
  localStorage.removeItem("cart");
  loadCart();
  document.getElementById("checkout-modal").style.display = "none";
}

loadCart();
</script>

</body>
</html>
