<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body {
  background:#000;
  color:#fff;
  font-family: Arial, sans-serif;
}

/* CART */
.cart-container {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.cart-item {
  border: 2px solid #ff1a1a;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px #ff1a1a;
  text-align: center;
}

.qty-box {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 10px 0;
}

.qty-box button {
  background:#ff1a1a;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.remove-btn {
  margin-top:10px;
  background:#ff1a1a;
  border:none;
  padding:6px 16px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

#total {
  text-align:center;
  font-size:22px;
  color:#ff1a1a;
  margin:20px 0;
}

/* CHECKOUT BUTTON */
#checkout-btn {
  display:block;
  margin: 0 auto;
  padding:12px 30px;
  background:#ff1a1a;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px #ff1a1a;
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:999;
}

.modal-content {
  background:#111;
  max-width:420px;
  width:90%;
  margin:6% auto;
  padding:25px;
  border-radius:15px;
  border:2px solid #ff1a1a;
  box-shadow:0 0 15px #ff1a1a;
  overflow:hidden;
}

.modal-content h2 {
  text-align:center;
  color:#ff1a1a;
  margin-bottom:15px;
}

.modal-content input,
.modal-content textarea {
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#222;
  color:#fff;
  border:1px solid #ff1a1a;
  border-radius:8px;
  box-sizing:border-box;
}

.modal-content textarea {
  resize:none;
}

.place-order {
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#ff1a1a;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.whatsapp-btn {
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#25D366;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:#000;
}

/* MOBILE */
@media(max-width:600px){
  .modal-content {
    margin-top:15%;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="cart.html" class="active">Cart</a>
</nav>

<div class="cart-container">
  <h1 style="text-align:center;color:#ff1a1a;">Your Cart</h1>
  <div id="cart-items"></div>
  <div id="total">Total: ₨ 0</div>
  <button id="checkout-btn" onclick="openCheckout()">Checkout</button>
</div>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkoutModal">
  <div class="modal-content">

    <h2>Checkout</h2>

    <!-- WEB3FORMS -->
    <form id="orderForm" action="https://api.web3forms.com/submit" method="POST">

      <input type="hidden" name="access_key" value="41466539-4bd3-4013-8536-d1e59d78d0f0">
      <input type="hidden" name="subject" value="New Neon Sign Order">
      <input type="hidden" name="from_name" value="Neon Factory Website">

      <input type="text" name="name" id="custName" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Delivery Address" required></textarea>

      <textarea name="instructions" placeholder="Neon color, font, size, other instructions"></textarea>

      <textarea name="order_details" id="orderDetails" hidden></textarea>

      <button type="submit" class="place-order">Place Order</button>
    </form>

    <button class="whatsapp-btn" onclick="sendWhatsApp()">Order on WhatsApp</button>

  </div>
</div>

<script>
function loadCart(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let box = document.getElementById("cart-items");
  let totalEl = document.getElementById("total");
  let total = 0;

  box.innerHTML = "";

  if(cart.length === 0){
    box.innerHTML = "<p style='text-align:center'>Your cart is empty</p>";
    document.getElementById("checkout-btn").style.display="none";
    totalEl.innerHTML="Total: ₨ 0";
    return;
  }

  document.getElementById("checkout-btn").style.display="block";

  cart.forEach((item,i)=>{
    if(!item.quantity || item.quantity < 1) item.quantity = 1;
    if(!item.name) item.name = "Neon Sign";

    let itemTotal = item.price * item.quantity;
    total += itemTotal;

    box.innerHTML += `
      <div class="cart-item">
        <h3>${item.name}</h3>
        <p>₨ ${item.price}</p>
        <div class="qty-box">
          <button onclick="changeQty(${i},-1)">−</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>
        <strong>₨ ${itemTotal}</strong><br>
        <button class="remove-btn" onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  });

  totalEl.innerHTML = "Total: ₨ " + total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(i,val){
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart[i].quantity += val;
  if(cart[i].quantity < 1) cart[i].quantity = 1;
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(i){
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function openCheckout(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let text = "";
  let total = 0;

  cart.forEach(p=>{
    text += `${p.name} x ${p.quantity} = ₨ ${p.price * p.quantity}\n`;
    total += p.price * p.quantity;
  });

  text += `\nTotal: ₨ ${total}`;
  document.getElementById("orderDetails").value = text;
  document.getElementById("checkoutModal").style.display="block";
}

function sendWhatsApp(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let msg = "New Order:%0A";
  let total = 0;

  cart.forEach(p=>{
    msg += `${p.name} x ${p.quantity} = Rs ${p.price * p.quantity}%0A`;
    total += p.price * p.quantity;
  });

  msg += `%0ATotal: Rs ${total}`;
  window.open("https://wa.me/923000767300?text="+msg,"_blank");
}

loadCart();
</script>

</body>
</html>
